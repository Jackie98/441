<html>
    <head>
        <title>
            JSON FTW
        </title>
        <script>
            function getInformation()
            {
                var information = {"firstname":"", "lastname":"", "age":"", "number of guesses":""};
                document.getElementById("info").innerHTML = information.firstname + ":" + information.lastname + ":" + information.numberofguesses + ":"};
                localStorage.setItem("information", JSON.stringify(information));
            }

            function goNextPage()
            {
                window.location = "Page2.html";
            }
        </script>
    </head>
    <body onload="getInformation();">
        <div id="info"></div>
        <br>
        <button id="btnSubmit" onclick="goNextPage();">Go to Next Page</button>
    </body>
</html>
